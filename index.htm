<!DOCTYPE html>
<html>
 <head>
  <title>CalcMenthe</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="./customCheckBoxes.css" />
  <link rel="stylesheet" type="text/css" href="./jqmath-0.4.3.css" />
 </head>
 <body>
  <section id="content">
   <section id="question">
     <span></span>
   </section>
   <input type="number" id="answer" />
  </section>
  <section id="optionsPanel">
    <div>
      <button id="closeOptionsPanel"></button>
      <table>
        <tr>
          <td>
           <label class="checkBoxContainer">
            <input type="checkbox" id="squaresOption" class="calculusCheckbox" />
            <span class="checkmark"></span>
           </label>
          </td>
          <td>Squares</td>
          <td>Min: <input type="number" id="squaresMin" value="0" required /> - Max: <input type="number" id="squaresMax"  value="50" required /></td>
        </tr>
        <tr>
          <td>
           <label class="checkBoxContainer">
            <input type="checkbox" class="calculusCheckbox" id="cubesOption" />
            <span class="checkmark"></span>
           </label>
          </td>
          <td>Cubes</td>
          <td>Min: <input type="number" id="cubesMin" value="0" required/> - Max: <input type="number" id="cubesMax" value="50" requiered /></td>
        </tr>
        <tr>
          <td>
           <label class="checkBoxContainer">
            <input type="checkbox" class="calculusCheckbox" id="multiplicationsOption" />
            <span class="checkmark"></span>
           </label>
          </td>
          <td> Multiplications</td>
          <td>Min: <input type="number" id="multiplicationsMin" value="0" requiered /> - Max: <input type="number" id="multiplicationsMax" value="50" requiered /></td>
        </tr>
        <tr>
          <td>
           <label class="checkBoxContainer">
            <input type="checkbox" class="calculusCheckbox" id="divisionsOption" />
            <span class="checkmark"></span>
           </label>
          </td>
          <td> Divisions</td>
          <td>Min: <input type="number" id="divisionsMin" value="0" required /> - Max: <input type="number" id="divisionsMax" value="50" required /></td>
        </tr>
        <tr>
          <td>
           <label class="checkBoxContainer">
            <input type="checkbox" class="calculusCheckbox" id="modulosOption" />
            <span class="checkmark"></span>
           </label>
          </td>
          <td> Modulos</td>
          <td>Min: <input type="number" id="modulosMin" value="0" required /> - Max: <input type="number" id="modulosMax" value="50" required /></td>
        </tr>
      </table>  
    </div>
   </section>
   <button id="optionsButton">Options ...</button>
  <script type="text/javascript" src="./jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./jqmath-etc-0.4.6.min.js"></script>
  <script type="text/javascript" src="./js.js"></script>
 </body>
</html>
